language: php
php:
  - 8.0 # Especifica la versi√≥n de PHP que deseas utilizar
services:
  - mysql # Puedes especificar cualquier base de datos que necesites
before_script:
  - cp .env.example .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed # Ejecuta las migraciones y la semilla de la base de datos
script:
  - phpunit # Ejecuta las pruebas de PHPUnit
