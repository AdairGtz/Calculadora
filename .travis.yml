language: php
php:
  - 8.0 # Especifica la versi√≥n de PHP que deseas utilizar

before_script:
  - cp .env.example .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed # Ejecuta las migraciones y la semilla de la base de datos

script:
  - vendor/bin/phpunit
  - phpunit 

after_script:
  - mkdir -p $TRAVIS_BUILD_DIR/test-results
  - find ./tests -type f -name "*.xml" -exec mv {} $TRAVIS_BUILD_DIR/test-results/ \;
  - travis_retry php vendor/bin/php-coveralls
